<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Code-Barres</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding-top: 20px; }
        #scanner { max-width: 600px; margin: auto; border: 2px solid #ddd; border-radius: 10px; overflow: hidden; }
        #output { font-size: 20px; margin-top: 10px; }
        .btn-container { margin-top: 15px; }
        .drawingBuffer {
            display: none;
        }
    </style>
</head>
<body class="container">
    <h1 class="mb-4">Scanner de Code-Barres</h1>
    <div id="scanner" class="mb-3"></div>
    <div id="output" class="alert alert-info">Scannez un code-barres...</div>
    <select id="linkChoice" class="form-select mb-3">
        <option value="TEST">TEST</option>
        <option value="AURIOL">AURIOL</option>
        <option value="TOLBIAC">TOLBIAC</option>
    </select>
    <div class="btn-container">
        <button id="validateBtn" class="btn btn-success" disabled>Valider</button>
        <button id="restartBtn" class="btn btn-primary" disabled>Relancer</button>
        <button id="sendBtn" class="btn btn-warning" disabled>Envoyer</button>
    </div>

    <script>
        const url = new URL(window.location.href);
        let scanning = true;
        let scanTimeout;
        let scannedCode = "";
        const paramFormId = url.searchParams.get('formid');

        if (!paramFormId) {
        // Create a Bootstrap alert message
            const alertMessage = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error:</strong> The 'formid' parameter is missing or empty.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        `;

    // Append the alert message to the body or any specific container
    document.body.insertAdjacentHTML('beforeend', alertMessage);
}
        console.log(paramFormId)
        const googleForms = `https://docs.google.com/forms/d/e/${paramFormId}/formResponse?&submit=Submit?usp=pp_url`;
        console.log(googleForms)

        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment"
                    },
                    target: document.querySelector("#scanner")
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error("Erreur lors de l'initialisation de Quagga:", err);
                    return;
                }
                Quagga.start();
            });
        }

        startScanner();

        Quagga.onDetected(function(result) {
            if (scanning) {
                scanning = false;
                scannedCode = result.codeResult.code;
                document.getElementById("output").textContent = `Code détecté: ${scannedCode}`;
                document.getElementById("output").classList.replace("alert-info", "alert-success");
                document.getElementById("validateBtn").disabled = false;
                document.getElementById("restartBtn").disabled = false;
                document.getElementById("sendBtn").disabled = false;
                clearTimeout(scanTimeout);
                scanTimeout = setTimeout(() => scanning = true, 1000);
            }
        });

        document.getElementById("validateBtn").addEventListener("click", function() {
            Quagga.stop();
            this.disabled = true;
            document.getElementById("restartBtn").disabled = false;
        });

        document.getElementById("restartBtn").addEventListener("click", function() {
            scanning = true;
            startScanner();
            document.getElementById("output").textContent = "Scannez un code-barres...";
            document.getElementById("output").classList.replace("alert-success", "alert-info");
            this.disabled = true;
            document.getElementById("validateBtn").disabled = true;
            document.getElementById("sendBtn").disabled = true;
        });

        document.getElementById("sendBtn").addEventListener("click", function() {
            const selectedShop = document.getElementById("linkChoice").value;
            const formUrl = googleForms;
            const formData = new FormData();
            formData.append("entry.259520254", scannedCode); // BARCODE value
            formData.append("entry.1509197654", selectedShop); // SHOP value
            
            fetch(formUrl, {
                method: "POST",
                mode: "no-cors",
                body: formData
            }).then(() => alert("Code envoyé avec succès!"))
              .catch(() => alert("Erreur lors de l'envoi."));
        });
    </script>
</body>
</html>
